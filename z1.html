<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
     <link href="qwe.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="col">
    <h4>Radio</h4>
    <div class="opt">
        <input class="magic-radio" name="radio" id="r1" value="option1" type="radio">
        <label for="r1">Normal</label>
    </div>
    <div class="opt">
        <input class="magic-radio" name="radio" id="r2" value="option2" checked="" type="radio">
        <label for="r2">Checked</label>
    </div>
    <div class="opt">
        <input class="magic-radio" name="radio" id="r3" value="option3" disabled="" type="radio">
        <label for="r3" style="color:#ccc">禁用</label>
    </div>
    <div class="opt">
        <input class="magic-radio" id="r4" value="option4" checked="" disabled="" type="radio">
        <label for="r4" style="color:#ccc">Checked &amp;&amp; Disabled</label>
    </div>
</div></div>
</body>
</html>

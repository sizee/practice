<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function mytime(){
            var mytime=new Date();
            var h=mytime.getHours();
            var m=mytime.getMinutes();
            var s=mytime.getSeconds();
            document.getElementById('tew').innerHTML=h+":"+m+":"+s;
            setTimeout('mytime()',500);
        }
    </script>
    <title>Title</title>
</head>
<body onload="mytime()">
<p id="tew"></p>

</body>
</html>
